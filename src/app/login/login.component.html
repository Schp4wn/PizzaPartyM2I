<div class="row">
  <div class="col-lg-6 offset-3">
    <form (submit)="logUser()">
      <input class="form-control" type="text" name="email" [(ngModel)]="login.email" placeholder="Login">
      <input class="form-control" type="password" name="password" [(ngModel)]="login.password" placeholder="Mot de passe">
      <button class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>
