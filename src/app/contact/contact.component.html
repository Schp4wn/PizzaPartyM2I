<form [formGroup]="contactForm" (submit)="send()">
  <div class="form-group">
    <label for="subject">Sujet</label>
    <input type="text" name="subject" class="form-control" formControlName="subject" id="subject" [class.is-invalid]="subjectCtrl.dirty && subjectCtrl.invalid">
    <div *ngIf="subjectCtrl.dirty && subjectCtrl.invalid" class="invalid-feedback">Le sujet n'est pas valide</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" formControlName="email" id="email" [class.is-invalid]="emailCtrl.dirty && emailCtrl.invalid">
    <div *ngIf="emailCtrl.dirty && emailCtrl.invalid" class="invalid-feedback">L'email n'est pas valide</div>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" class="form-control" formControlName="message" id="message" [class.is-invalid]="messageCtrl.dirty && messageCtrl.invalid"></textarea>
    <div *ngIf="messageCtrl.dirty && messageCtrl.invalid" class="invalid-feedback">Le sujet n'est pas valide</div>
  </div>
  <button class="btn btn-primary" [disabled]="contactForm.invalid">Envoyer un message</button>
</form>
